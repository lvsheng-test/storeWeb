<!DOCTYPE html>
<html class="x-admin-sm">
    
    <head>
        <meta charset="UTF-8">
        <title>欢迎页面-X-admin2.2</title>
        <meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <link rel="stylesheet" href="../css/font.css">
        <link rel="stylesheet" href="../css/xadmin.css">

        <script type="text/javascript" src="../lib/layui/layui.js" charset="utf-8"></script>
        <script type="text/javascript" src="../js/xadmin.js"></script>
        <script type="text/javascript" src="../js/jquery.min.js" ></script>
        <script type="text/javascript" src="goodsCategoryAdd.js"></script>
        
        <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
        <!--[if lt IE 9]>
            <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
            <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
        <style>
        	.layui-upload-img{
        		width: 92px;
        		height: 92px;
        		margin: 0 10px 10px 0;
        	}
        </style>
    </head>
    <body>
        <div class="layui-fluid">
            <div class="layui-row">
                <form class="layui-form">
                    <div class="layui-form-item">
                        <label for="L_username" class="layui-form-label">
                            <span class="x-red">*</span>商品类型
                        </label>
                        <div class="layui-input-inline">
                        	<input type="text" name="categoryName" id="category_name" placeholder="请输入商品类型名" required="" lay-verify="categoryName" autocomplete="off" class="layui-input">
                        	<input type="hidden" name="categoryUrl" id="category_url"/>
                        </div>
                    </div>                    	
					<div class="layui-form-item">
						<label for="L_username" class="layui-form-label">
                            <span class="x-red">*</span>商品LOGO
                    	</label>
						<div class="layui-upload-drag" id="test10">
							<i class="layui-icon"></i>
							<p>点击上传，或将图片拖拽到此处</p>
							<div class="layui-hide" id="uploadDemoView">
								<hr>
								<img src="" alt="上传成功后渲染" style="max-width: 192px">
							</div>
						</div>
					</div>
					

                    <div class="layui-form-item">
                        <label for="L_email" class="layui-form-label">
                            <span class="x-red">*</span>是否展示首页</label>
                        <div class="layui-input-inline">
                            <select id="showTop" name="showTop" class="valid" lay-verify="showTop">
                            	<option value=""></option>
                                <option value="0">不展示</option>
                                <option value="1">展示</option>
                            </select>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label for="L_repass" class="layui-form-label"></label>
                        <button class="layui-btn" lay-filter="add" lay-submit="" id="buttOper">保存</button></div>
                </form>
            </div>
        </div>
    </body>

</html>
