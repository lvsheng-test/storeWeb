<!DOCTYPE html>
<html class="x-admin-sm">
    <head>
        <meta charset="UTF-8">
        <title>欢迎页面-X-admin2.2</title>
        <meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
        <link rel="stylesheet" href="./css/font.css">
        <link rel="stylesheet" href="./css/xadmin.css">
        <script src="./lib/layui/layui.js" charset="utf-8"></script>
        <script type="text/javascript" src="./js/xadmin.js"></script>
        <script type="text/javascript" src="js/jquery.min.js" ></script>
        <script type="text/javascript" src="js/member/membership_list.js" ></script>
        <!--[if lt IE 9]>
          <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
          <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
        <style>
        	.layui-form-label{
        		width:100px;
        	}
        </style>
    </head>
    <body>
        <div class="x-nav">
          <span class="layui-breadcrumb">
            <a href="">首页</a>
            <a href="">会员管理</a>
            <a>
              <cite>开通会员卡</cite></a>
          </span>
          <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right" onclick="location.reload()" title="刷新">
            <i class="layui-icon layui-icon-refresh" style="line-height:30px"></i></a>
        </div>
        <div class="layui-fluid">
            <div class="layui-row layui-col-space15">
                <div class="layui-col-md12">
                    <div class="layui-card">
                        <div class="layui-card-body ">
                            <form class="layui-form layui-col-space5">
                                <div class="layui-inline layui-show-xs-block">
                                    <input type="text" name="mobile" id="mobile" placeholder="请输入手机号" autocomplete="off" class="layui-input">
                                </div>
                                <div class="layui-inline layui-show-xs-block">
                                    <select id="memberType" name="memberType" class="valid" lay-filter="memberType" lay-verify="required">
                                    	<option value="">请选择会员类型</option>
                                    </select>
                                </div>
                                <div class="layui-inline layui-show-xs-block">
                                    <a class="layui-btn mgl-20 .j-kaka" id="sreach" data-type="reload">查询</a>
        							<a class="layui-btn mgl-20 .j-kaka" id="reset"> 重置</a>
                                </div>
                            </form>
                        </div>
                        <div class="layui-card-body layui-table-body layui-table-main">
                            <table class="layui-table" id="test" lay-filter="test"></table>
                            <script type="text/html" id="toolbarDemo">
                            	<div class = "layui-btn-container" >
                            		<button class="layui-btn" onclick="xadmin.open('开通会员卡','./membership_add.html',600,400)"><i class="layui-icon"></i>开通会员卡</button>
                            		<button class="layui-btn" lay-event="doRecharge"><i class="layui-icon"></i>充值</button>
                            	</div>
                            </script>
                        </div>
                    </div>
                </div>
            </div>
        </div> 
        
        <!--充值弹窗-->
        <div class="layui-fluid" style="display: none;" id="rechargeId">
            <div class="layui-row">
                <form class="layui-form">
                    <div class="layui-form-item">
                        <label for="card_no" class="layui-form-label">会员卡号</label>
                        <div class="layui-input-inline">
                        	<input type="hidden" id="id"  name="id"/>
                            <input type="text" id="card_no" name="cardNo" required="" autocomplete="off" class="layui-input" disabled="disabled">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label for="mobile" class="layui-form-label">手机号</label>
                        <div class="layui-input-inline">
                            <input type="text" id="member_mobile" name="mobile" required="" autocomplete="off" class="layui-input" disabled="disabled">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label for="amount" class="layui-form-label">账户余额（元）</label>
                        <div class="layui-input-inline">
                            <input type="text" id="amount" name="amount" required="" autocomplete="off" class="layui-input" disabled="disabled">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label for="amount" class="layui-form-label">
                            <span class="x-red">*</span>充值金额（元）</label>
                        <div class="layui-input-inline">
                            <input type="text" id="recharge_amount" name="rechargeAmount" required="" lay-verify="rechargeAmount" autocomplete="off" class="layui-input"></div>
                        <div class="layui-form-mid layui-word-aux">
                            <span class="x-red">*</span>不允许小数点类型必须是整数
                        </div>
                    </div>
                    <div class="layui-form-item">
			            <label for="L_repass" class="layui-form-label"></label>
			            <button class="layui-btn" lay-filter="add" lay-submit="">增加</button>
			        </div>
                </form>
            </div>
        </div>
    </body>
</html>
